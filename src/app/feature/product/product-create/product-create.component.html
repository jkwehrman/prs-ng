<app-menu></app-menu>

<div id='component'>
  <div id = "pagetitle">
  <span>{{title}}</span>
  </div>
  <p *ngIf='!product'>Loading...</p>
  <div *ngIf='product'>




      <div class='form-group row' >
          <label class='col-form-label col-sm-2' for="vendor">Vendor:</label>
          <div class='col-sm-6 select-list'>
              <select [(ngModel)]='product.vendor' class='form-control' name='Vendor' id='vendor'>
          <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{vendor.name}}</option>
        </select>
        </div>
      </div>

    <div class="form-group row">
        <label class='col-form-label col-sm-2' for="partNumber">Part Number:</label>
        <input [(ngModel)]='product.partNumber' name = 'partNumber' type="text" class="form-control col-sm-6" 
        id="productPartNumber" aria-describedby="partNumberHelp" placeholder="partNumber">
        <small id="partNumberHelp" class="form-text text-muted col-sm-2">Product Part Number</small>
      </div>
       
      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="name">Name:</label>
          <input [(ngModel)]='product.name' name = 'Name' type="text" class="form-control col-sm-6" 
          id="productname" aria-describedby="nameHelp" placeholder="Name">
          <small id="nameHelp" class="form-text text-muted col-sm-2">Product Name</small>
        </div>
       
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="productprice">Price:</label>
            <input [(ngModel)]='product.price' name = 'price' type="text" class="form-control col-sm-6" 
            id="productprice" aria-describedby="priceHelp" placeholder="Name">
            <small id="priceHelp" class="form-text text-muted col-sm-2">price</small>
          </div>

      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="productunit">Unit:</label>
          <input [(ngModel)]='product.unit' name = 'unit' type="text" class="form-control col-sm-6" 
          id="productunit" aria-describedby="unitHelp" placeholder="Unit">
          <small id="unitHelp" class="form-text text-muted col-sm-2">Unit</small>
        </div>
              
      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="photopathname">Photopath:</label>
          <input [(ngModel)]='product.photopath' name = 'photopath' type="text" class="form-control col-sm-6" 
          id="productPhotopath" aria-describedby="photopathHelp" placeholder="Photopath">
          <small id="photopathHelp" class="form-text text-muted col-sm-2">Photopath</small>
        </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
      
    </div>
  </div>
</div>
