<app-menu></app-menu>
<div id='component'>
  <div id="pagetitle">
    <span>{{title}}</span>

  </div>
  <div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="code">code:</label>
      <input [(ngModel)]='vendor.code' name='vendorcode' type="text" class="form-control col-sm-6" id="code"
        aria-describedby="codeHelp" placeholder="Code">
      <small id="codeHelp" class="form-text text-muted col-sm-2">Code</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="name">name:</label>
      <input [(ngModel)]='vendor.name' name='name' type="text" class="form-control col-sm-6" id="vendorname"
        aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Name</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="address">street address:</label>
      <input [(ngModel)]='vendor.address' name='address' type="text" class="form-control col-sm-6" id="vendoraddress"
        aria-describedby="addressHelp" placeholder="address">
      <small id="addressHelp" class="form-text text-muted col-sm-2">Address</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="city">city:</label>
      <input [(ngModel)]='vendor.city' name='city' type="text" class="form-control col-sm-6" id="vendorcity"
        aria-describedby="cityHelp" placeholder="city">
      <small id="cityHelp" class="form-text text-muted col-sm-2">City</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="state">state or US Territory:</label>
      <!-- <div class='col-sm-6 select-list' -->
      <select [(ngModel)]='vendor.state'>
        <option value="">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AS">American Samoa</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="GU">Guam</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="MP">Northern Mariana Islands</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UM">United States Minor Outlying Islands</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="VI">Virgin Islands</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <small id="cityHelp" class="form-text text-muted col-sm-2">Choose your state or territory from the dropdown
        menu</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="zip">zip code:</label>
      <input [(ngModel)]='vendor.zip' name='zip' type="text" class="form-control col-sm-6" id="vendorzip"
        aria-describedby="zipHelp" placeholder="zip code">
      <small id="zipHelp" class="form-text text-muted col-sm-2">Zip Code</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="phone">phone:</label>
      <input [(ngModel)]='vendor.phoneNumber' name='phone' type="text" class="form-control col-sm-6" id="vendorphone"
        aria-describedby="phoneHelp" placeholder="phone">
      <small id="phoneHelp" class="form-text text-muted col-sm-2">Phone</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="email">email:</label>
      <input [(ngModel)]='vendor.email' name='phone' type="text" class="form-control col-sm-6" id="vendoremail"
        aria-describedby="emailHelp" placeholder="email">
      <small id="emailHelp" class="form-text text-muted col-sm-2">Email</small>
    </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="preApproved">PreApproved:</label>
      <input [(ngModel)]='vendor.preApproved' name='preApproved' type="checkbox" class="form-control col-sm-6"
        id="vendorPreApproved" aria-describedby="preApprovedHelp" placeholder="preApproved">
      <small id="preApprovedHelp" class="form-text text-muted col-sm-2">PreApproved</small>
    </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>

    </div>
  </div>
</div>
