<app-menu></app-menu>
<div class='component-content'>
		<div class = 'lefthalf'>
			<span class='component-title'>{{title}}</span>
    </div>
    <table class="table table-sm" *ngIf='pr'>
      <tr>
        <td>Id</td><td>{{ pr.id}}</td>
      </tr>
      <tr>
        <td>Description</td><td>{{ pr.description }}</td>
      </tr>
      <tr>
        <td>Justification</td><td>{{ pr.justification }}</td>
      </tr>
      <tr>
        <td>Date Needed</td><td>{{ pr.dateNeeded }}</td>
      </tr>
      <tr>
        <td>Delivery Mode</td><td>{{ pr.deliveryMode }}</td>
      </tr>
      <tr>
        <td>status</td><td>{{ pr.status }}</td>
      </tr>
      <tr>
        <td>Total</td><td>{{ pr.total }}</td>
      </tr>
      <tr>
        <td>Submitted Date</td><td>{{ pr.submittedDate }}</td>
      </tr>
      <tr>
          <td>Reason For Rejection</td><td>{{ pr.reasonForRejection }}</td>
        </tr>
      <tr>
        <td colspan="2">
          <a routerLink='/pr/edit/{{pr.id}}' class='btn btn-primary' title='Edit'>Edit</a>
          <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
        </td>
      </tr>
    </table>
  </div>
