<app-menu></app-menu>
<div>
</div>
<div class='component-content'>
	<div>
		<span class='component-title'>{{title}}</span>
		| <span><a routerLink='/purchaserequest/list'>Back to list</a></span>
	</div>
	<p *ngIf='!purchaseRequest'>Loading ...</p>

	<div *ngIf='purchaseRequest'>
		<div class='form-group row'>
			<label class='col-form-label col-sm-2' for="purchaserequestuser">User:</label>
			<input [(ngModel)]='purchaseRequest.user.userName' name='Name' type="text" class="form-control col-sm-6"
				id="purchaserequestuser" aria-describedby="usrHelp" placeholder="UserName" disabled>
			<small id="usrHelp" class="form-text text-muted col-sm-2">UserName</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestdescription">Description:</label>
			<input [(ngModel)]='purchaseRequest.description' name='Description' type="text"
				class="form-control col-sm-6" id="purchaserequestdescription" aria-describedby="descHelp"
				placeholder="Description">
			<small id="descHelp" class="form-text text-muted col-sm-2">Description of item</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestjustification">Justification:</label>
			<input [(ngModel)]='purchaseRequest.justification' name='Justification' type="text"
				class="form-control col-sm-6" id="purchaserequestjustification" aria-describedby="jHelp"
				placeholder="Justification">
			<small id="jHelp" class="form-text text-muted col-sm-2">Reason for Purchase</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestdateneeded">DateNeeded:</label>
			<input [(ngModel)]='purchaseRequest.dateNeeded' name='DateNeeded' type="date" class="form-control col-sm-6"
				id="purchaserequestdateneeded" aria-describedby="dnHelp" placeholder="Dateneeded">
			<small id="dnHelp" class="form-text text-muted col-sm-2">Insert Date Needed </small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestdeliverymode">Delivery mode:</label>
			<input [(ngModel)]='purchaseRequest.deliveryMode' name='DeliveryMode' type="text"
				class="form-control col-sm-6" id="purchaserequestdeliverymode" aria-describedby="dlvHelp"
				placeholder="Delivery Mode">
			<small id="dlvHelp" class="form-text text-muted col-sm-2">Method of Delivery</small>
		</div>
		<div class='form-group'>
			<button (click)='create()' class='btn btn-primary'>Create</button>
		</div>
	</div>
</div>
